<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tag }} alert-dismissible fade show" role="alert">

        <strong>Mensagem:</strong> {{ message }}
        <button type="button" class="close" alert-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <form action="/signup" method="post">
    {% csrf_token %}
        <label>Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Crie um nome de usuário (Apenas letras e números)" required>
        <br>
        <label>Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br>
        <label>Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
        <br>
        <label>Endereço de e-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu endereço de e-mail" required>
        <br>
        <label>Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <br>
        <label>Confirme sua senha</label>
        <input type="password" id="csenha" name="csenha" placeholder="Digite sua senha novamente" required>

        <button type="submit">SignUp</button>
    </form>
</body>
</html>
